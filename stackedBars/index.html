<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400italic,600italic,700italic,200,300,400,600,700,900">
<style>

body {
  font-family: Montserrat;
  font-size: 1.2em;
  margin: auto;
  position: relative;
  width: 1900px;
}

text {
    font-family: Montserrat;
  font-size: 0.9em;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

</style>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>


d3.csv("stackedBarsData.csv", function(error, data) {

var counter = 0;
var n = 4, // number of layers
    m = data.length, // number of samples per layer
    stack = d3.layout.stack(),
    layers = stack(d3.range(n).map(function() { return bumpLayer(m, n, 0); })),
    yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
    yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });


    
    console.log("loaded stackedBarsData.csv");
    
    data.forEach(function(d) {
        d.date = d.Behavior;
        console.log(d.date);
        d.value = +d.T0;
        console.log(d.value);
    });
    console.log("rows: " + data.length);
    console.log("rows: " + data[0].date);
    m = data.length;

    
    // Inspired by Lee Byron's test data generator.

    function bumpLayer(num, n, o) {
      
      var a = [], i;
      
      if (counter == 0) {
        // T0
        for (i = 0; i < num; ++i) {
          a[i] = data[i].T0;
          console.log(i + "| " + a[i]);
        }
      } 
      
      if (counter == 1) {
        // T1
        for (i = 0; i < num; ++i) {
          a[i] = data[i].T1;
          console.log(i + "| " + a[i]);
        }
      } 
      
      if (counter == 2) {
        // STEP_T0
        for (i = 0; i < num; ++i) {
          a[i] = data[i].STEP_T0;
          console.log(i + "| " + a[i]);
        }
      } 

      if (counter == 3) {
        // T1
        for (i = 0; i < num; ++i) {
          a[i] = data[i].STEP_T1;
          console.log(i + "| " + a[i]);
        }
      } 
      
      
      // else
        
      // for (i = 0; i < num; ++i) a[i] = Math.random();

      counter++;

      return a.map(function(d, i) { return {x: i, y: Math.max(0, d)}; });
    }
    
    
var margin = {top: 10, right: 35, bottom: 150, left: 35},
    width = 1200 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangeRoundBands([0, width], .08);
    
var s = d3.scale.ordinal()
    .domain(data.map(function(d) { 
    	return d.Behavior; }))
    .rangeBands([0, width]);
    
    console.log(x);

var y = d3.scale.linear()
    .domain([0, yStackMax])
    .range([height, 0]);

// color to be set
var color = ["rgb(14, 61, 161)", "rgb(28, 75, 175)", "rgb(178, 103, 82)", "rgb(198, 123, 102)"];
    
    console.log(color[0]);

var xAxis = d3.svg.axis()
    .scale(s)
    .tickSize(0)
    .tickPadding(6)
    .orient("bottom");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var layer = svg.selectAll(".layer")
    .data(layers)
  .enter().append("g")
    .attr("class", "layer")
    .style("fill", function(d, i) { return color[i]; });

var rect = layer.selectAll("rect")
    .data(function(d) { return d; })
  .enter().append("rect")
    .attr("x", function(d) { return x(d.x); })
    .attr("y", height)
    .attr("width", x.rangeBand())
    .attr("height", 0);

rect.transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
    .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-55)" );

var timeout = setTimeout(function() {
  transitionGrouped();
}, 0);

function change() {
  clearTimeout(timeout);
  transitionGrouped();
}

function transitionGrouped() {
  y.domain([0, yGroupMax]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("x", function(d, i, j) { return x(d.x) + x.rangeBand() / n * j; })
      .attr("width", x.rangeBand() / n)
    .transition()
      .attr("y", function(d) { return y(d.y); })
      .attr("height", function(d) { return height - y(d.y); });
}


});

</script>
